<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Sudipta Mrong"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SignUp | SignIn Form</title>
	<!-- Font Awesome Css -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Animation Css -->
	<link rel="stylesheet" href="css/animate.min.css">
	<!-- Custom Style Css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Custom Media Css -->
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<!-- Sign in and Sign up form -->
	<section id="form">
		<div class="container">
			<div class="form">
				<div class="left-content common">
					<h3 class="l-content-h3 text-uppercase mb-5">company</h3>
					<h1 class="l-content-h1">Start your<br>journey.<br><strong>Today.</strong></h1>
					<a href="#" class="l-content-a"><p class="content-a-p text-capitalize"><span>&#8212;</span>learn more</p></a>
				</div>
				<div class="right-content common">
					<div class="button-top">
						<!-- Sign In button -->
						<button type="button" class="sign-in text-capitalize">sign in</button>
						<span class="button-span">or</span>
						<!-- Sign Up button -->
						<button type="button" class="sign-up text-capitalize active">sign up</button>
					</div>

					<!-- Input & Labbel -->
					<form action="#" class="row needs-validation mt-3" novalidate>
						<div class="col-12 mb-4 mb-sm-5">
						    <div class="input-group">
							    <span class="input-group-text" id="input-group-text-1"><img src="images/name-i.png" alt=""></span>
							    <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
							    <div class="invalid-feedback">
							        Please Enter your Full Name.
							    </div>						    
							</div>
						</div>

						<div class="col-12 mb-4 mb-sm-5">
						    <div class="input-group">
							    <span class="input-group-text" id="input-group-text-2"><img src="images/email-i.png" alt=""></span>
							    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
							    <div class="invalid-feedback">
							        Please Enter your E-mail address.
							    </div>
						    </div>
						</div>

						<div class="col-12 mb-4 mb-sm-5">
						    <div class="input-group">
							    <span class="input-group-text" id="input-group-text-3"><img src="images/password-i.png" alt=""></span>
							    <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required>
							    <div class="invalid-feedback">
							      	Password (8 characters minimum)
							    </div>
						    </div>
						</div>

						<div class="col-12 mb-4 mb-sm-5">
						    <div class="input-group">
							    <span class="input-group-text" id="input-group-text-4"><img src="images/re-password-i.png" alt=""></span>
							    <input type="password" class="form-control" id="re-password" placeholder="Verify Password" minlength="8" required>
							    <div class="invalid-feedback">
							      	Password (8 characters minimum)
							    </div>
						    </div>
						</div>

						<div class="col-12 mb-4 mb-sm-5">
						    <div class="form-check">
						        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
						        <label class="form-check-label" for="invalidCheck">I agree all statements in <a href="#">terms of service</a></label>
						      	<div class="invalid-feedback">
						        You must agree before submitting.
						    	</div>
						    </div>
						</div>

						<div class="col-12 mt-5">
						    <button class="btn text-uppercase reg-btn" type="submit">register</button>
						</div>

						
					    
						

					    

					    

					</form>
				</div>
			</div>
		</div>
	</section>













	
	<!-- Isotop Js -->
	<script src="js/isotope.pkgd.min.js"></script>
	<!-- Bootsrtap Js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Popper Js -->
	<script src="js/popper.min.js"></script>
	<!-- Jquery Js -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<!-- Custom Script Js -->
	<script src="js/script.js"></script>
</body>
</html>
